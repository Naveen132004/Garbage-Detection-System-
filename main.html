<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Show Text Using JavaScript (Minimal)</title>
  <style>
    body { margin: 0; display: grid; place-items: center; height: 100vh; font-family: system-ui, sans-serif; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    document.getElementById('app').textContent = 'Hello from JavaScript!';
  </script>
</body>
</html>
